---
- hosts:
    - cluster
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:

    - name: Delete a container
      community.general.lxd_container:
        name: "{{ item }}"
        state: absent
        type: virtual-machine
      loop:
        - k8s1
        - k8s2
        - k8s3
        - k8s4
        - k8s5
        - k8s6
